{% extends "dialog_base.html" %}

{% load url from future %}
{% load i18n %}

{% block head_title %}{% trans "Log out" %}{% endblock %}

{% block body %}
    <div class="row">
        <div class="span12">
            <form method="POST" action="{% url "account_logout" %}" class="form-horizontal">
                <legend class="text-info"><i class="fa fa-sign-out"></i> {% trans "Log out" %}?</legend>
                <fieldset>
                    {% csrf_token %}
                    <p>{% trans "Are you sure you want to log out?" %}</p>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success"><i class="fa fa-sign-out"></i> {% trans "Log out" %}</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
