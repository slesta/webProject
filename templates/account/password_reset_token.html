{% extends "dialog_base.html" %}

{% load url from future %}
{% load i18n %}
{% load bootstrap_tags %}

{% block head_title %}{% trans "Set your new password" %}{% endblock %}

{% block body %}
    <form method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
        <legend class="text-info"><i class="fa fa-user-secret"></i> {% trans "Set new password" %}</legend>
        <fieldset>
            {% csrf_token %}
            {{ form|as_bootstrap }}
            <div class="form-actions">
                 <button type="submit" class="btn btn-success"><i class="fa fa-send"></i> {% trans "Save" %}</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
